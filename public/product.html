<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"/>
  <link rel="stylesheet" href="/style/product.css">
</head>
<body>
  <header>
    <div class="logo">Products</div>
    <div class="search-bar">
      <input type="text" placeholder="Search products...">
    </div>
    <a href="#cart" class="cart">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
           viewBox="0 0 512 512" fill="#264d26">
        <path d="M351.9,329.5063H206.81l-3.0723-12.56H368.1614l26.63-116.019L177.5618,174.8861l-9.9526-58.0885h-50.4v21.945h31.8934l35.2332,191.2465a32.927,32.927,0,1,0,36.3628,21.4622H320.9431A32.8248,32.8248,0,1,0,351.9,329.5063ZM181.4272,197.4486l186.5106,22.3589-17.2592,75.194H198.9174Z"/>
      </svg>
    </a>    
  </header>

  <div class="container">
    <!-- Sidebar visible only on desktop -->
    <aside class="sidebar">
      <h2>Filters</h2>
      <div class="filters">
        <strong>Gender</strong>
        <label><input type="checkbox"> Men</label>
        <label><input type="checkbox"> Women</label>

        <strong>Size</strong>
        <label><input type="checkbox"> S</label>
        <label><input type="checkbox"> M</label>
        <label><input type="checkbox"> L</label>
        <label><input type="checkbox"> XL</label>

        <strong>Color</strong>
        <label><input type="radio" name="color"> Beige</label>
        <label><input type="radio" name="color"> Black</label>
        <label><input type="radio" name="color"> Brown</label>
        <label><input type="radio" name="color"> Blue</label>

        <strong>Season</strong>
        <label><input type="checkbox"> Summer</label>
        <label><input type="checkbox"> Winter</label>

        <strong>Material</strong>
        <label><input type="checkbox"> Cotton</label>
        <label><input type="checkbox"> Linen</label>
      </div>
    </aside>

    <main class="products">
      <div class="product-card">
        <span class="tag">NEW</span>
        <img src="/images/cat1.jpg" alt="Product">
        <h3>Green T-Shirt</h3>
        <p>$20</p>
      </div>
      <div class="product-card">
        <span class="tag">BEST</span>
        <img src="/images/cat2.jpg" alt="Product">
        <h3>Striped T-Shirt</h3>
        <p>$22</p>
      </div>
      <div class="product-card">
        <span class="tag">GIFT</span>
        <img src="/images/cat3.jpg" alt="Product">
        <h3>Brown Blouse</h3>
        <p>$40</p>
      </div>
      <div class="product-card">
        <span class="tag">BESTSELLER</span>
        <img src="/images/cat4.jpg" alt="Product">
        <h3>Relaxed Jeans</h3>
        <p>$32</p>
      </div>
    </main>
  </div>

  <!-- Mobile filter icon -->
  <button class="filter-icon-mobile" onclick="toggleMobileFilters()">üîç</button>

  <!-- Mobile filter panel -->
  <div class="mobile-filter-panel" id="mobileFilters">
    <button class="close-filter" onclick="toggleMobileFilters()">‚úñ</button>
    <h2>Filters</h2>
    <div class="filters">
      <strong>Gender</strong>
      <label><input type="checkbox"> Men</label>
      <label><input type="checkbox"> Women</label>

      <strong>Size</strong>
      <label><input type="checkbox"> S</label>
      <label><input type="checkbox"> M</label>
      <label><input type="checkbox"> L</label>
      <label><input type="checkbox"> XL</label>

      <strong>Color</strong>
      <label><input type="radio" name="color"> Beige</label>
      <label><input type="radio" name="color"> Black</label>
      <label><input type="radio" name="color"> Brown</label>
      <label><input type="radio" name="color"> Blue</label>

      <strong>Season</strong>
      <label><input type="checkbox"> Summer</label>
      <label><input type="checkbox"> Winter</label>

      <strong>Material</strong>
      <label><input type="checkbox"> Cotton</label>
      <label><input type="checkbox"> Linen</label>
    </div>
  </div>

  <script>
    function toggleMobileFilters() {
      const panel = document.getElementById('mobileFilters');
      panel.classList.toggle('active');
    }
  </script>
</body>
</html>
